<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Belly Rdio Player Challenge</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,300,700' rel='stylesheet' type='text/css'>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>

        <div class="fullscreen-bg"></div>
        <div id="the-player"></div>

        <section class="form-group search-container">
            <div class="input-group">
                <div class="input-group-addon">
                    Belly Rdio Player Challenge
                </div>
                <input type="text" class="form-control search-form typeahead" placeholder="Search Artist, Album, and Songs" />
            </div>
        </section>

        <section class="the-player-container">
            <div class="the-player-container-inner">
                <div class="the-player-image">
                    <img src="" alt="" id="track-image">
                </div>
                <div class="track-info">
                    <div id="track-name"></div>
                    <div id="album-name"></div>
                    <div id="artist-name"></div>
                    <div class="progress">
                      <div class="progress-bar progress-bar-success" id="progress-bar" role="progressbar">
                        <span class="sr-only">0% Complete</span>
                      </div>
                    </div>
                    <div class="the-player-controls">
                        <a href="javascript:;" id="previous-button" class="player-control"><i class="fa fa-backward"></i></a>
                        <a href="javascript:;" id="play-button" class="player-control"><i class="fa fa-play"></i></a>
                        <a href="javascript:;" id="pause-button" class="player-control hidden-player-control"><i class="fa fa-pause"></i></a>
                        <a href="javascript:;" id="next-button" class="player-control"><i class="fa fa-forward"></i></a>
                    </div>
                </div>
            </div>
        </section>

        <section class="queue-section">
            <div class="the-queue">
                <a href="javascript:;" id='queue-heading' class="queue-heading"><i class="fa fa-bars"></i>Queue (<span id="queue-qty">0</span>)</a>
                <div id='queue-body' class="queue-body">
                    <hr>
                    <ul id="queue-listings" class="queue-listings">
                        <li>Use the search field at the top to find music to add to your Queue!</li>
                    </ul>
                </div>
            </div>
        </section>

        <section id="search-results">
            <div class="loading-results-section">
                <h2>Searching...</h2>
            </div>
            <div id="album-results-section">
                <ul id="album-results" class="results"></ul>
            </div>
            <div id="track-results-section">
                <ul id="track-results" class="results"></ul>
            </div>
        </section>

        <script src="js/main.js"></script>

    </body>
</html>
